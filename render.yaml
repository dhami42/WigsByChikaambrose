services:
  - type: web
    name: wigsby-chikaambrose
    env: docker
    plan: free
    region: oregon
    branch: main
    dockerfilePath: ./Dockerfile
    envVars:
      - key: ASPNETCORE_ENVIRONMENT
        value: Production
      - key: ASPNETCORE_URLS
        value: http://+:8080
      - key: DATABASE_URL
        fromDatabase:
          name: wigsby-chikaambrose-db
          property: connectionString
    healthCheckPath: /health

databases:
  - name: wigsby-chikaambrose-db
    databaseName: wigsby_chikaambrose
    user: wigsby_user
    plan: free
    region: oregon